{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}

<div class="content-post">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate }}
          <div class="block-post">
            {{ .Render "li-post"}}
          </div>
      {{ end }}
  </ul>
</div>

{{end}}
